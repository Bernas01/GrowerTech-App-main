<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GrowerTech</title>
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/page.css">
</head>
<body class="h-screen bg-gray-100">
<div class="flex h-full">
    <!-- Sidebar -->
    <section class="w-72 bg-gradient-to-br from-green-500 to-green-700 p-6 text-white">
        <div class="flex flex-col space-y-6">
            <h1 class="text-2xl font-bold tracking-wide">GrowerTech</h1>
            <div id="recent-message-list" class="font-semibold text-lg bg-white/10 p-2 rounded-lg">
                Recente
            </div>
        </div>
    </section>
    
    <!-- Main Content -->
    <main class="flex flex-col bg-white w-full max-w-full">
        <!-- Header -->
        <header class="flex items-center justify-between p-4 border-b bg-gray-50">
            <h2 class="text-xl font-semibold text-gray-700">Converse com GrowerTech</h2>
            <div class="bg-green-600 text-white px-4 py-1 rounded-lg shadow-md text-sm">
                Beta
            </div>
        </header>
        
        <!-- Response Container -->
        <div id="response-container" class="flex-1 p-6 overflow-auto" style="max-height: 80vh;">
            <!-- Chatbot responses will be appended here -->
        </div>
        
        <!-- Input Form -->
        <div class="p-4 border-t bg-gray-50">
            <form id="chatForm"
                  class="w-full"
                  hx-post="/api/chat"
                  hx-swap="beforeend"
                  hx-target="#response-container"
                  hx-on="htmx:afterRequest: document.getElementById('message').value = '';">
                <div class="flex items-center bg-white border border-gray-300 rounded-full p-2 shadow-sm">
                    <input id="message" name="message" class="bg-white text-gray-700 outline-none rounded-full py-2 px-4 w-full"
                           type="text" placeholder="Escreva sua mensagem...">
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white rounded-full p-2 ml-2 transition duration-200">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </main>
</div>

<div class="chat-container">
    <div class="message user-message"> <!-- Mensagem do usuÃ¡rio -->
        <p>{{ userMessage }}</p>
    </div>
    <div class="message system-message"> <!-- Resposta do sistema -->
        <p>{{ systemResponse }}</p>
    </div>
</div>
</body>
</html>
